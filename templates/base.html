    ## -*- coding: utf-8 -*-
<!DOCTYPE html>
    <html lang="en" class="html">
    <head>
        <meta charset="utf-8">
        <title><%block name="title"/></title>
        <style>
            :root {
                --base03: #002b36;
                --base02: #073642;
                --base015: #0e414e;
                --base01: #586e75;
                --base00: #657b83;
                --base0: #839496;
                --base1: #93a1a1;
                --base15: #dfdac7;
                --base2: #eee8d5;
                --base3: #fdf6e3;

                --yellow: #b58900;
                --orange: #cb4b16;
                --red: #dc322f;
                --magenta: #d33682;
                --violet: #6c71c4;
                --blue: #268bd2;
                --cyan: #2aa198;
                --green: #859900;
            }

            .html {
                font-family: Consolas, monospace;
            }

            .body {
                background-color: var(--base15);
            }

            .class {
                background-color: var(--base2);
                margin-left: 2em;
                padding: 1px;
            }

            .method-links {
                margin-left: 0.25em;
            }

            .index {
                margin-left: 2em
            }

            .package-docstring {
                background-color: var(--base2);
                margin-left: 2em;
                padding: 1px;
                display: none;
            }

            .links {
                padding: 1em;
                line-height: 150%;
            }

            .package-links {
                background-color: var(--base2);
                padding: 1em;
                display: none;
                border: 1px solid var(--magenta);
                line-height: 150%;
            }

            .module-links {
                background-color: var(--base2);
                padding: 1em;
                display: none;
                border: 1px solid var(--blue);
                line-height: 150%;
            }

            .method {
                background-color: var(--base3);
                margin-left: 2em;
                padding: 1px;
            }

            .class-signature {
                color: var(--orange);
                font-size: 16pt;
                margin-left: 1em;
            }

            .method-signature {
                color: var(--yellow);
                font-size: 12pt;
                margin-left: 1em;
            }

            .class-docstring, .method-docstring, .package-docstring-text {
                color: var(--base01);
                margin-left: 2em;
            }

            .class-name, .method-name {
                font-weight: bold;
            }

            .class-parameters, .method-parameters {
                font-style: italic;
            }

            .package-link {
                color: var(--magenta);
                text-decoration: none;
                font-weight: bold;
            }

            .module-link {
                color: var(--blue);
                text-decoration: none;
                font-weight: bold;
            }

            .class-link {
                color: var(--orange);
                text-decoration: none;
                font-weight: bold;
            }

            .method-link {
                color: var(--yellow);
                text-decoration: none;
                font-weight: bold;
            }

            .index-link {
                margin-left: 1em
            }

            .index-header, .module-index-header {
                color: var(--base01);
                font-size: 16pt;
                margin-left: 1em;
            }

            .expand-button {
                color: var(--base01);
                text-decoration: none;
                font-size: 18px;
            }

            .package-expand-button {
                color: var(--magenta);
                text-decoration: none;
                font-size: 24px;
                font-weight: bold;
            }

            .module-expand-button {
                color: var(--blue);
                text-decoration: none;
                font-size: 24px;
                font-weight: bold;
            }
        </style>
    </head>
    <body class="body">
        ${self.body()}
    <script>
        function toggle_visibility(elementId) {
            let element = document.getElementById(elementId);
            element.style.display = element.style.display === 'block' ? 'none' : 'block';
            let button = document.getElementById('button-' + elementId).firstChild;
            button.data = element.style.display === 'none' ? '+' : '-'
        }
    </script>
    </body>
    </html>
